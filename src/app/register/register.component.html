<div class="container mat-elevation-z6">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
    <mat-form-field>
      <input matInput placeholder="Enter your email" name="Email" [(ngModel)]="model.email" #email="ngModel" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
      [(ngModel)]="model.password" #email="ngModel" ngModel name="Password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Nombre" name="Name" [(ngModel)]="model.name" #name="ngModel" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Introduce tu teléfono" name="Phone" [(ngModel)]="model.phone" #phone="ngModel" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Introduce tu ciudad" name="City" [(ngModel)]="model.city" #city="ngModel" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Introduce tu estado" name="State"  name="first" [(ngModel)]="model.state" #state="ngModel" [ngModelOptions]="{standalone: true}" required>
      <!-- <input placeholder="Introduce tu estado" [(ngModel)]="model.state" #state="ngModel" name="state"> -->
    </mat-form-field>

    <mat-radio-group class="example-radio-group" [(ngModel)]="model.kind" name="kind">
      <mat-radio-button class="example-radio-button" *ngFor="let kind of profileKind" [value]="kind">
        {{kind}}
      </mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button color="primary" type="submit">Registrarse</button>
    <a mat-button routerLink="/login" color="accent">Cancel</a>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>

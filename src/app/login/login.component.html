<div class="container mat-elevation-z6">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="login(Email.value, Password.value)">
    <mat-form-field>
       <!-- [(ngModel)]="model.username" #username="ngModel" -->
      <input matInput placeholder="Enter your email" name="Email" [formControl]="email" #Email ngModel required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" #Password ngModel name="Password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Iniciar Sesi√≥n</button>
    <!-- <a [routerLink]="['/register']" class="btn btn-link">Register</a> -->
    <a mat-button routerLink="/register" color="accent">Register</a>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </form>
</div>
